<div class="panel-container">
    <div fxLayout="row wrap" fxLayoutAlign="flex-center" fxLayoutGap="16px">
        <div fxFlex="0 1 calc(33.3% - 16px)" *ngFor="let noticia of listaNoticiasFiltradas | filtro:termoBusca">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="titulo"> {{noticia.titulo}}</mat-card-title>

                    <mat-card-subtitle class="subtitulo"> {{noticia.subtitulo}}</mat-card-subtitle>
                </mat-card-header>


                <mat-card-content>
                    <p>Por: {{noticia.autor}} <br>{{noticia.data}}</p>
                    <p>Disponível em: <a href="{{noticia.url}}" target="_blank">{{noticia.url}}</a></p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button (click)="visualizarConteudo(noticia)">Visualizar conteúdo</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
